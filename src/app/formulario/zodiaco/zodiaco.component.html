<div class="container mx-auto grid grid-cols-2 gap-4">
  <div class="p-5 bg-gray-100">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900">Apellido Paterno</label>
        <input type="text" id="apaterno" formControlName="apaterno" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900">Apellido Materno</label>
        <input type="text" id="amaterno" formControlName="amaterno" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label for="dia" class="block mb-2 text-sm font-medium text-gray-900">Día de Nacimiento</label>
        <input type="number" id="dia" formControlName="dia" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label for="mes" class="block mb-2 text-sm font-medium text-gray-900">Mes de Nacimiento</label>
        <input type="number" id="mes" formControlName="mes" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label for="anio" class="block mb-2 text-sm font-medium text-gray-900">Año de Nacimiento</label>
        <input type="number" id="anio" formControlName="anio" class="w-full p-2 border border-gray-300 rounded-lg" required />
      </div>
      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900">Sexo</label>
        <div class="flex items-center space-x-4">
          <div>
            <input type="radio" id="masculino" value="masculino" formControlName="sexo" class="mr-2" />
            <label for="masculino">Masculino</label>
          </div>
          <div>
            <input type="radio" id="femenino" value="femenino" formControlName="sexo" class="mr-2" />
            <label for="femenino">Femenino</label>
          </div>
        </div>
      </div>
      <button type="submit" class="w-full py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300">
        Imprimir
      </button>
    </form>
  </div>

  <div *ngIf="mostrarMensaje" class="p-5 bg-gray-50 border border-gray-300 rounded-lg">
    <p class="font-bold text-lg">Hola {{ nombreCompleto }}.</p>
    <p class="font-bold text-lg">Tienes {{ edad }} años.</p>
    <p class="font-bold text-lg">Tu signo zodiacal chino es {{ signoChino }}.</p>
    <img [src]="imagenSigno" alt="{{ signoChino }}" class="w-40 h-40 rounded-full mt-4 object-cover" />
  </div>
</div>
