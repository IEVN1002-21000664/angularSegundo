


<div class="container mx-auto bg-dark-500">
 

    <div class="grid grid-cols-4 gap-4">
      <div class="col-start-2">
      </div>
      <!-- ... -->
      
<form
[formGroup]="formGroup" 
(ngSubmit)="onSubmit()"
class="max-w-sm mx-auto">
    <div class="mb-5">
    <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
    <input type="text" id="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Juan" required
    formControlName="nombre" />
  </div>
    
    <div class="mb-5">
      <label for="edad" class="block mb-2 text-sm font-medium text-gray-900 ">Your edad</label>
      <input type="number" id="edad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required 
      formControlName="edad"/>
    </div>
    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="correo@gmail.com" required
        formControlName="email" />
      </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Registrar</button>

    
  </form>
  <div>
    <button type="submit"
    (click)="subImprimir()"
    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    
    >Imprimir</button>
    {{tem}}
  </div>
  <div class="grid grid-cols-subgrid gap-4 col-span-3">
    <div class="col-start-2">06</div>
  </div>
</div>
</div>
